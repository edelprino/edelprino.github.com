<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
{% if page.title %}
  <title>{{page.title}} | {{site.name}}</title>
{% else %}
  <title>{{site.name}}</title>
{% endif %}

  <meta name="author" content="{{site.author}}">
{% if page.excerpt %}
  <meta name="description" content="{{page.excerpt | strip_html}}">
{% else %}
  <meta name="description" content="{{site.description | strip_html}}">
{% endif %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="{{ site.url }}/images/palma.jpg" />
  <link rel="apple-touch-icon-precomposed" href="{{ site.url }}/images/apple-touch-icon.png" />

  <link rel="stylesheet" href="{{ site.url }}/style.css" />
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" />
  <link href='http://fonts.googleapis.com/css?family=Merriweather:400,700' rel='stylesheet' type='text/css'>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  
    ga('create', 'UA-38378836-1', 'edelprino.com');
    ga('send', 'pageview');
  </script>

</head>
