---
layout: default
---

{% for post in paginator.posts %}
{% unless post.draft or post.layout == 'page' %}
<article class="post">
  <h1 class=""><a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h1>
  {{ post.excerpt }}
  <a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">Read More &raquo;</a>
</article>
{% endunless %}
{% endfor %}
